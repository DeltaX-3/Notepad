<!DOCTYPE html>
<html lang="en">
  <head>
    <div class="madeby"><a href="https://www.flaticon.com/free-icons/notebook" title="notebook icons">Notebook icons created by Freepik - Flaticon</a></div>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notepad</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h2>Notepad</h2>

      <div class="search">
        <input type="text" />
        <button>Search <img class="search" src="./search_24dp_FILL0_wght400_GRAD0_opsz24.png" height = 20px></img></button>
      </div>
    </nav>

    <div class="container">
      <h1>Welcome to your Notepad</h1>

      <div class="card">
        <div class="control">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter title" />
        </div>

        <div class="control"></div>
        <label for="note">Note</label>
        <textarea id="note" rows="3" placeholder="Your note here..."></textarea>
        <button class="addNote">Add Note</button>
      </div>

      <hr />
      <h1>Your Notes</h1>
      <hr />

      <div class="notes-container">
        
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  
</html>
